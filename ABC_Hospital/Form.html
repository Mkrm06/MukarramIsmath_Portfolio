<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link rel="stylesheet" href="Css/form.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>


</head>
<body>
    <div class="container">
        <form action="">
            <h1>LOGIN</h1>
            <div class="input-box"> 
                <label style="color: black; font-family: sans-serif;" for="">Username</label>
                <input type="text" class="form-control" required>
            </div>
            <div class="input-box">
                <label  style="color: black; font-family: sans-serif; " for="">Password</label>
                <input type="password" class="form-control" required>
            </div>
            <button type="Submit" class="btn">Login</button>
            <br><br>
            <div class="register">Don't have an Account <a href="Register.html">Register</a></div>
        </form>
    </div>
    
</body>
</html>
